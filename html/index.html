<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/nicescroll.js"></script>
</head>

<body>

  <nav class="sidebar sidebar-default nice" id="sidebar">
    <div class="sidebar-header">
      <a href=""><i class="material-icons">store</i><span>Scarecrow Admin</span></a>
    </div>
    <div class="sidebar-user">
      <div class="gravatar">
        <a href=""><img alt="User activity" class="avatar avatar s36" src="https://secure.gravatar.com/avatar/e64c7d89f26bd1972efa854d13d7dd61?s=80&amp;d=identicon"></a>
      </div>
      <div class="username">
        <a href="">admin@example.com</a>
      </div>
    </div>
    <div class="sidebar-menu">
      <ul class="full">
        <li>
          <a href=""><i class="material-icons">home</i><span>Home</span></a>
        </li>
      </ul>
    </div>
    <div class="sidebar-collapse">
      <a href="#"><i class="material-icons left">chevron_left</i><i class=
    "material-icons right">chevron_right</i></a>
    </div>
  </nav>
  <script>
    $(document).ready(function() {
      $('.sidebar-collapse a').click(function() {
        $('#sidebar').toggleClass("sidebar-default");
        $('#sidebar').toggleClass("sidebar-active");
        $('#content').toggleClass("content-default");
        $('#content').toggleClass("content-active");
      });
      $(".nice").niceScroll();
    });
  </script>
</body>

</html>
